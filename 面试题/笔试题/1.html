 <body>
     <script>
         let a = {
             i:0,
             toString(){
                 return a.i ++
             }
         }
 
         if(a == 0 && a == 1 && a == 2){
             console.log(66666)
         }
 
         // 这里说下具体的过程：执行a==1时，js引擎会尝试把对象类型a转化为数字类型，
         // 首先调用a的valueOf方法来判断，不行则继续调用toString方法，
         // 然后再把toString返回的字符串转化为数字类型再去和a作比较
         // (这里我重写了toString就直接返回的数字类型的结果，正常情况toString返回的字符串)。
     </script>
